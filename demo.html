<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">

  <title>Photo Grid</title>
  
  <meta name="viewport" content="width=device-width">

  
  <link rel="stylesheet" href="css/style.css">

  <script src="js/modernizr-2.5.3.min.js"></script>
  
</head>
<body>
  
  <header class="container">
    <h1>A little bit of life by <a href="http://www.julielwong.com">Julie Wong</a></h1>
  </header>
  
  <div id="content" class="container clearfix">
    
    <div class="item">
      <img src="img/marina.jpg" alt="" />
    </div>
    
    <div class="item">
      <img src="img/house.jpg" alt="" />
    </div>
    
    <div class="item featured">
      <img src="img/monterey.jpg" alt="" />
    </div>
    
    <div class="item">
      <img src="img/chair.jpg" alt="" />
    </div>
    
    <div class="item">
      <img src="img/fluffer.jpg" alt="" />
    </div>
    
    <div class="item featured">
      <img src="img/jacket.jpg" alt="" />
    </div>
    
    <div class="item">
      <img src="img/monterey2.jpg" alt="" />
    </div>
    
    <div class="item">
      <img src="img/window.jpg" alt="" />
    </div>
    
    <div class="item featured">
      <img src="img/ada.jpg" alt="" />
    </div>
    
    <div class="item">
      <img src="img/kids.jpg" alt="" />
    </div>
    
    <div class="item">
      <img src="img/cider.jpg" alt="" />
    </div>
    
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-1.7.1.min.js"><\/script>')</script>

  <script src="js/jquery.masonry.min.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
